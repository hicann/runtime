# You can set config items about device log.
# If config item is not set, or set by non-natural number(such as "level=-1" "level=a"), it will be set by default value.
# If config item value has a range(such as [1, 1000]), and set a nutural number out of range, there are two situations here.
#   1. number is below the lower limit(such as 0), it will be set by lower_limit(1)
#   2. number is above the upper limit(such as 1001), it will be set by upper_limit(1000)
# If config item value is enumerated, and set a nutural number out of enumeration, it will be set by default value.

# note, 0:debug, 1:info, 2:warning, 3:error(default), 4:null(no output log), default(3)
global_level=3
# note, debug type log level, 0:debug, 1:info, 2:warning, 3:error(default), 4:null(no output log), default(3)
debug_level=3
# note, run type log level, 0:debug, 1:info, 2:warning, 3:error(default), 4:null(no output log), default(1)
run_level=1
# Event Type Log Flag, 0:disable, 1:enable, default(1)
enableEvent=1
# note, 0:debug, 1:info, 2:warning, 3:error, 4:null(no output log), 5:invalid(follow global_level)
SLOG=5                                     # Slog
IDEDD=5                                    # ascend debug device agent
DVPP=5                                     # DVPP
CCE=5                                      # CCE
HDC=5                                      # HDC
DRV=5                                      # Driver
MDCDEFAULT=5                               # MDC UNDEFINE
DEVMM=5                                    # Dlog memory managent
KERNEL=5                                   # Kernel
LIBMEDIA=5                                 # Libmedia
ASCENDDK=5                                 # AscendDK
ROS=5                                      # ROS
HCCP=5
ROCE=5
PROFILING=5                                # Profiling
APP=5                                      # User Application call HIAI_ENGINE_LOG
TDT=5
MD=5
MB=5
ME=5
CAMERA=5
TEEOS=5
DSS=5
PROCMGR=5                                  # Process Manager, Base Platform
BBOX=5
AIVECTOR=5
TSYNC=5

# note, 0:debug, 1:info, 2:warning, 3:error, 4:null(no output log), 5:invalid(follow global_level)
TS=5
TSDUMP=5
LP=5
ISP=5
SIS=5
HSM=5

# set device-os_xxx.log file num, range is [1, 1000], default(8)
DeviceOsMaxFileNum=8
# set device-os_xxx.log file size, range is [1048576, 104857600], default(10485760)
DeviceOsMaxFileSize=10485760
# set (security/run) device-os_xxx.log file num, range is [1, 1000], default(8)
DeviceOsNdebugMaxFileNum=8
# set (security/run) device-os_xxx.log file size, range is [1048576, 104857600], default(10485760)
DeviceOsNdebugMaxFileSize=10485760
# set device-x_xxx.log file num, range is [1, 1000], default(8)
DeviceMaxFileNum=8
# set device-x_xxx.log file size, range is [1048576, 104857600], default(10485760)
DeviceMaxFileSize=10485760
# set device-app-xxx_xxx.log file num, range is [1, 1000], default(2)
DeviceAppMaxFileNum=2
# set device-app-xxx_xxx.log file size, range is [524288, 104857600], default(1048576)
DeviceAppMaxFileSize=1048576
# set device-app-xxx dir nums, range is [1, 96], default(20)
DeviceAppDirNums=20
# set log file root path
logAgentFileDir=/tmp/mdc610_slogd_A1SUs28SDBwhdcus/log/
# set system log buf size, range is [64*1024, 1024*1024], default(256*1024)
SysLogBufSize=262144
# set application log buf size, range is [64*1024, 1024*1024], default(256*1024)
AppLogBufSize=262144
# MaxSize: total size of log files, range is (0, 800]
# LogBufSize: size of the log cache space, range is (0, 256]
# LogAgentFileDir: root directory for storing logs.
[GENERAL]
	MaxSize = 120MB
	LogBufSize = 256KB
	LogAgentFileDir = /tmp/mdc610_slogd_A1SUs28SDBwhdcus/log/
# GroupName: name of a log group, group name must be unique in each slog process.
# Module: module name, use ',' to separate. For details, see slog.h.
# Ratio: percentage of log groups to MaxSize, range is (0, 100]
# FileSize: size of each file in this group, range is [1, 20], only for reference
#
# IsDefaultGroup: specifies the group as default group. All modules that are not grouped will be added to the group.
# eg:		[GROUP]
#				GroupName=device-0
#				IsDefaultGroup=TRUE
#				Ratio=10%
[LOG_DAEMON]
# The group cannot be adjusted.
	[GROUP]
		GroupName=device-0
		Module=LP,TS,TSDUMP,SIS,HSM
		Ratio=14%
		FileSize=6
[SLOGD]
	[GROUP]
		GroupName=DVPP
		Module=DVPP
		Ratio=3%
		FileSize=3
	[GROUP]
		GroupName=DRV
		Module=DRV,DEVMM,KERNEL,TEEOS
		Ratio=10%
		FileSize=5
	[GROUP]
		GroupName=MEDIA
		Module=LIBMEDIA,DSS
		Ratio=5%
		FileSize=3
	[GROUP]
		GroupName=ROS
		Module=ROS
		Ratio=22%
		FileSize=9
	[GROUP]
		GroupName=PROCMGR
		Module=PROCMGR
		Ratio=3%
		FileSize=2
	[GROUP]
		GroupName=CAMERA
		Module=CAMERA,ISP
		Ratio=30%
		FileSize=10
	[GROUP]
		GroupName=AICPU
		Module=AICPU,CCECPU
		Ratio=3%
		FileSize=3
	[GROUP]
		GroupName=RTS
		Module=TDT,HDC,FFTS,RUNTIME
		Ratio=4%
		FileSize=4
	[GROUP]
		GroupName=GE
		Module=FMK,CCE,FE,GE,ASCENDCL
		Ratio=4%
		FileSize=4
	[GROUP]
		GroupName=TOOLS
		Module=PROFILING,BBOX,TUNE,IDEDD
		Ratio=2%
		FileSize=2
