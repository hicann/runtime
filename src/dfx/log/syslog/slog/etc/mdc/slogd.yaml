slogdmgr:
  bin_path: "/var/slogd"
  depends: [ ]
  env: [ ]
  uid: 1000
  arguments: [-n]
  priority: 0
  restart: "on-failure"
  is_so: false
  process_bind_path: ""
  term_time_out: 10000
  is_force_term: true
  res_group_name: "OTHER"
  is_auto_boot: true
  node_type: 0x607
  heart_beat: true
