input(type="imuxsock"
      Socket="/usr/slog/rsyslog_debug_os"
      HostName="slog_debug"
      ruleset="log_forward_port50511"
)
input(type="imuxsock"
      Socket="/usr/slog/rsyslog_run_os"
      HostName="slog_run"
      ruleset="log_forward_port50512"
)
input(type="imuxsock"
      Socket="/usr/slog/rsyslog_sec_os"
      HostName="slog_sec"
      ruleset="log_forward_port50513"
)

ruleset(name="log_forward_port50511"){
        action(
                type="omfwd"
                Target="192.168.1.111"
                Port="50511"
                Protocol="udp"
                RebindInterval="5000"
                name="action_fwd_50511"
                queue.size="50000"
                queue.dequeuebatchsize="1000"
                queue.maxdiskspace="5G"
                queue.discardseverity="3"
                queue.checkpointinterval="10"
                queue.type="linkedlist"
                queue.workerthreads="1"
                queue.timeoutshutdown="10"
                queue.timeoutactioncompletion="10"
                queue.timeoutenqueue="20"
                queue.timeoutworkerthreadshutdown="10"
                queue.workerthreadminimummessages="5000"
                queue.maxfilesize="500M"
                queue.saveonshutdown="on"
        )
}

